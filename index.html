<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء دعوة زائر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <main class="container">
        <section id="generator-section" class="card-glass">
            <div class="logo-container">
                <img src="logo-right.png" alt="الشعار الأيمن">
                <img src="logo.png" alt="الشعار الأيسر">
            </div>
            <h1>إنشاء دعوة </h1>
            <p class="subtitle">اضغط على الزر أدناه لإنشاء QR Code جديد لدعوة زائر</p>
            <button id="generateBtn" class="submit-btn">إنشاء دعوة جديدة</button>
        </section>

        <section id="card-display-section" class="card-glass" style="display: none;">
            <h2>تم إنشاء الدعوة بنجاح!</h2>
            
            <div id="visitorIdCard" class="id-card-container">
                <div class="id-card-header">
                    <h3>دعوة دخول</h3>
                    <img src="logo.png" alt="شعار الجهة" class="id-card-logo">
                </div>
                <div class="id-card-body">
                    <p class="unique-id-label">المعرف الفريد للدعوة</p>
                    <strong id="cardUniqueId" class="unique-id-text"></strong>
                </div>
                <div class="id-card-footer">
                     <canvas id="cardQrCanvas"></canvas>
                </div>
            </div>

            <div class="download-buttons">
                <button id="downloadPngBtn" class="download-btn">تحميل كصورة (PNG)</button>
                <button id="downloadPdfBtn" class="download-btn">تحميل كملف (PDF)</button>
            </div>
            <button id="createNewCardBtn" class="link-btn">إنشاء دعوة أخرى</button>
        </section>
    </main>
    <script src="script.js"></script>
	    <footer class="main-footer">
        <p>&copy; <span id="currentYear"></span> - جميع الحقوق محفوظة - جناح الاتصالات وتقنية المعلومات </p>
    </footer>
</body>
</html>
